<!doctype html>
<html>
<head>
    <title>Deck of Many Things</title>
	<meta charset="utf-8">

	<!-- Styles -->
    <link rel="stylesheet" href="../tool-nav.css">
	<link rel="stylesheet" href="../modal.css">
	<link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!-- Scripts -->
	<script type="text/javascript" src="./script.js" defer></script>

</head>
<body>
    <div class="nav">
        <a href="../../index.html"><h1>HOME</h1></a>
        <a onclick="showCard(0)"><h1>reset</h1></a>
    </div>
    <div id="wrapper">
        <div id="control-wrapper">
            <div id="pin-card" class="control" onclick="pinCard()">
                <i class="fa-solid fa-thumbtack"></i>
            </div>
            <div id="deal-card" class="control" onclick="dealCard()">
                <i class="fa-solid fa-hand"></i>
            </div>
            <div id="copy-card" class="control" onclick="copyCard()">
                <i class="fa-regular fa-copy"></i>
            </div>
        </div>
        <div id="card-wrapper">
            <div id="card" onclick="drawCard()">
                <div id="front" onclick="drawCard()">
                    <img id="image" src="./cards/Back_sm.png">
                </div>
                <div id="back" onclick="drawCard()">
                        <h2 id="title"></h2>
                        </br>
                        <span id="description" class="small"></span>
                        </br>
                        <a id="ddb-link" href="https://www.dndbeyond.com/magic-items/4617-deck-of-many-things">Deck of Many Things</a>
                    </div>
            </div>
        </div>
        <div id="hand-wrapper">
            <div class="hand-card">
                <span id="Euryale">Euryale</span>
            </div>
            <div class="hand-card">
                <span id="Star">Star</span>
            </div>
            <div class="hand-card">
                <span id="Balance">Balance</span>
            </div>
        </div>
    </div>
</body>
</html>
